<!DOCTYPE html>

<head>

<body>


    <div class="menu">
        <div class="icons">
            <a><i class="fa fa-telegram"></i></a>

            <a><i class="fa fa-twitter"></i></a>
            <div class="email"><a>Bahoz.blog@gmail.com</a></div>
        </div>

        <div class="logo">
            <img src="assets/images/logo/bahoz-blog.svg">

    </div>

    <div class="main-container">
        <div class="text-back"><a>صفحه اصلی > حساب کاربری</a></div>

            <div class="information-container">

                    <div class="line-box-icon"><div class="yellow"><i class="fa fa-gift"></i></div></div>

                    <div class="line-box-digit"><p>0</p></div>
                </div>
                <div class="box">
                    <div class="line-box-icon"><div class="blue"><i class="fa fa-file-o"></i></div></div>
                    <div class="line-box-title"><p>فایل های خریداری شده</p></div>
                    <div class="line-box-digit"><p>3</p></div>
                </div>
                <div class="box">
                    <div class="line-box-icon"><div class="magenta"><i class="fa fa-handshake-o"></i></div></div>
                    <div class="line-box-title"><p>سابقه عضویت شما</p></div>
                    <div class="line-box-digit"><p>150</p></div>
                </div>
                <div class="box">
                    <div class="line-box-icon"><div class="green"><i class="fa fa-shopping-basket"></i></div></div>
                    <div class="line-box-title"><p>تعداد خرید شما</p></div>
                    <div class="line-box-digit"><p>20</p></div>
                </div>
                <div class="box">
                    <div class="line-box-icon"><div class="red"><i class="fa fa-heart-o"></i></div></div>
                    <div class="line-box-title"><p>تعداد پسندهای شما</p></div>
                    <div class="line-box-digit"><p>0</p></div>
                </div>
            </div>
            </div>

            <div class="profile-container">
                <div class="profile-card">
                    <div class="profile-circle">
                        <img src="assets/images/accont-image.png">
                    </div>
                    <div class="line-profile"><a>ویرایش پروفایل</a></div>
                    <div class="line-profile"><a>سفارش ها</a></div>
                    <div class="line-profile"><a>کیف پول من</a></div>
                    <div class="line-profile"><a>دوره های خریداری شده</a></div>
                    <div class="line-profile"><a>تیکت های پشتیبانی</a></div>
                    <div class="line-profile"><a>خروج از سیستم</a></div>
                </div>
            </div>

        </div>
